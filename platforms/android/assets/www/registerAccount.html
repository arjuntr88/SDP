<!-- registerAccount.html : Content to have user login to StreetConnect for homeless youth. YTH requires that the user login to the youth application or register their phone number into the system before they can take the questionnaire. -->

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="height=device-height, width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" href="css/jquery.mobile-1.0rc1.min.css" />
        <link rel="stylesheet" href="css/ythTheme6.css" />
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/homePage.css" />
        <title>Register</title>
    </head>
    <body>
        <div id="registerPage" data-role="page">
            <div data-role="header" data-position="fixed">
               <img src="./img/SCLogo.png" class="ui-logo" />

                <a class="ui-btn-left"  href="javascript:history.back(1) " data-theme="a" ></a>
                <a href="./homePage.html"  data-iconpos="right" class="ui-btn-right ui-btn-home" style="float: right; margin-right:10px;"></a>
            </div>
            <div data-role="content">
                
                <form id="emailDiv">
                    <ul data-role="listview" data-inset="true">
                    <h1 id="emailH1">Register for StreetConnect</h1>
                        <li data-role="fieldcontain" class="listViewId">
                            
                            <p id="emailP"> The selected resources will be emailed to the<br/> provided address</p>
                            <input type="text" name="phoneNumberEntry" id="phoneNumberEntry" placeholder= "Phone Number (10 Digits) optional" class = "phoneInput" />
                            <input type="text" name="emailAddressEntry" id="emailAddressEntry" placeholder="Email Address optional" class="phoneInput"/>
                            <div id="emailButtonDiv" class="mainBar continueButton">
                                <a class="homePageButton"  id="registerAcctSC" data-role="button" data-icon="right-btn" data-iconpos="right"> Continue </a>
                            </div>
                        </li>
                    </ul>
                </form>
                
            </div>
            <div id="infoContent">
                        Contact YTH at <a href="info@yth.org" >info@yth.org</a> to share more resources and best practices.
                    </div>
            <!-- Create footer for user to select finish button and return to home page -->
                <div id="footerBottom" data-role="footer" class="ui-bar">
                    <a href="./homePage.html" data-role="button" data-icon="finish-btn" data-iconpos="right" class="ui-btn-right ui-btn-finish" style="float: right; margin-right:10px;">Finish</a>
                </div>
        </div>
        
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.0rc1.min.js"></script>
        <script src="js/registerAccount.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            </script>
    </body>
</html>
