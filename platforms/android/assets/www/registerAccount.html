<!-- registerAccount.html : Content to have user login to StreetConnect for homeless youth. YTH requires that the user login to the youth application or register their phone number into the system before they can take the questionnaire. -->

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi"/>
        
        <link rel="stylesheet" href="css/jquery.mobile-1.0rc1.min.css" />
        <link rel="stylesheet" href="css/ythTheme6.css" />
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/homePage.css" />
        <title>Register</title>
    </head>
    <body>
        <div id="homePage" data-role="page">
            <div data-role="header" data-position="fixed">
                <h1>Register for StreetConnect</h1>
                <a class="ui-btn-left" data-icon="arrow-l" href="javascript:history.back(1)" data-theme="a">Back</a>
            </div>
            <div data-role="content">
                <!-- StreetConnect logo -->
                <div id="headerRegAcct">
                    <img src="./img/StreetConnectForYouthLogo.png" width = "70%" />
                </div>
                <!-- grey background bubble image 
                <div id="greyBackgroundBubble">
                    <img src="./img/greyBubbleImage7.png" height = "385px" width = "85%" />
                </div>-->
                 <!-- input field for phone number -->
                <div id="registerContent">
                   <input type="text" name="phoneNumberEntry" id="phoneNumberEntry" placeholder= "Phone Number (10 Digits)" class = "phoneInput" />
                   <input type="text" name="emailAddressEntry" id="emailAddressEntry" placeholder="Email Address" class="phoneInput"/>
                   <!-- button to submit -->
                    <div id="regAcctButton">
                        <a class="regPageButton" id="registerAcctSC" data-role="button" data-icon="arrow-r" data-iconpos="right">Continue</a>
                    </div>
                </div>
                
            </div>
        </div>
        
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.0rc1.min.js"></script>
        <script src="js/registerAccount.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            </script>
    </body>
</html>
