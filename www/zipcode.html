<!-- toolsResources.html : Content to display the featured resources in the tools and resources section of the application. The featured resources display one resources from each of the categories that is closest to the users current location. -->

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="height=device-height, width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/jquery.mobile-1.0rc1.min.css" />
        <link rel="stylesheet" href="css/homePage.css" />
        <link rel="stylesheet" href="css/ythTheme6.css" />
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
        
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
        <title>Email</title>
    </head>
    
    <body>
        <div id="homePage" data-role="page">
            <div data-role="header" data-position="fixed">
                <img src="./img/SCLogo.png" class="ui-logo" />
                <a class="ui-btn-left"  href="javascript:history.back(1)"></a>
            </div>
            <div data-role="content">
                <div id="featuredResourcesLogo">
                    <h1>Featured Resources</h1>
                </div>
                
                <div id="featuredResourcesWrapper">
                    <div id="mainText" data-iscroll>
                       <div id="zipcodeResBar" class="mainBar">
                            <a class="homePageButton" id="zipcodeSC" rel="external" data-role="button" data-icon="right-btn" data-iconpos="right">Search by Zipcode</a>
                       </div>
                       <div id="locationBar" class="mainBar">
                             <a class="homePageButton" id="locationSC"  rel="external" data-role="button" data-icon="right-btn" data-iconpos="right">Search by Location</a>
                       </div>
                    </div>
                </div>
                
            </div>
            <!-- Create footer for user to select finish button and return to home page -->
                <div id="footerBottom" data-role="footer" class="ui-bar">
                    <a href="./homePage.html" data-role="button" data-icon="finish-btn" data-iconpos="right" class="ui-btn-right ui-btn-finish" style="float: right; margin-right:10px;">Finish</a>
                </div>
        </div>
        
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.0rc1.min.js"></script>
        <script type="text/javascript" src="js/zipcode.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
